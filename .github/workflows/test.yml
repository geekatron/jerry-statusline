name: Tests

on:
  push:
    branches: [main, 'claude/*']
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true
          cache-suffix: ${{ matrix.os }}-${{ matrix.python-version }}

      - name: Display Python version
        run: uv run python --version

      - name: Run tests
        run: uv run python test_statusline.py
        env:
          PYTHONUTF8: "1"

      - name: Run statusline with sample input (smoke test)
        shell: bash
        run: |
          echo '{"model":{"id":"claude-sonnet-4","display_name":"Sonnet"},"cost":{"total_cost_usd":0.50},"context_window":{"context_window_size":200000,"current_usage":{"input_tokens":5000,"cache_read_input_tokens":10000}}}' | uv run python statusline.py
        env:
          PYTHONUTF8: "1"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: '3.12'
          enable-cache: true

      - name: Run ruff check
        run: uv run --with ruff ruff check statusline.py test_statusline.py

      - name: Run ruff format check
        run: uv run --with ruff ruff format --check statusline.py test_statusline.py
        continue-on-error: true
